<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>Books-Sharing</title>
</head>

<body style="display: flex;
flex-direction: column;
align-items: center;">
    <!-- Header -->
    <div class="header">
        <div class="header__area">

            <div class="header__row">
                <div class="header__logo">
                    <a href="../index.html"><img src="../../images/logo.png" alt=""></a>
                </div>
            </div>

            <div class="header__menu">
                <a href="../index.html" class="a-menu">Главная</a>
                <a href="../pages/new-book.html" class="a-menu">Добавить книгу</a>
                <a href="../pages/bookmark.html" class="a-menu">Закладки</a>
                <a href="../pages/my-suggestions.html" class="a-menu">Мои предложения</a>
            </div>

            <div class="header__search_form">
                <div class="header__form">
                    <div class="header__search_picture">
                        <img src="../../images/search.png" alt="">
                    </div>
                    <div class="header__input">
                        <input type="text" name="text" placeholder="Название, Автор, Пользователь, Жанр">
                    </div>
                </div>
                <button type="submit" class="search_button btn-yellow">Найти</button>
            </div>

            <div class="header__user">
                <a href="../pages/my_account.html"><img src="../../images/Union.png" alt=""></a>
            </div>
        </div>
        <div class="header__line">
            <hr>
        </div>
    </div>

    <div class="my-account">
        <div class="my-account__container">

            <div class="my-account__container__photo">
                <img src="../../images/Group 52.png" alt="">
                <input class="upload-button btn-blue" type="button" value="Загрузить фото">
            </div>

            <div class="my-account__container__inputs-changes">
                <div class="my-account__container__inputs-changes__input-field">
                    <div class="blok">
                        <h4>Имя</h4>
                    </div>
                    <input class="input-style" type="text" placeholder="Введите имя">
                </div>
                <div class="my-account__container__inputs-changes__input-field">
                    <div class="blok">
                        <h4>Фамилия</h4>
                    </div>
                    <input class="input-style" type="text" placeholder="Введите фамилию">
                </div>
                <div class="my-account__container__inputs-changes__input-field">
                    <div class="blok">
                        <h4>Телефон</h4>
                    </div>
                    <input class="input-style" type="text" placeholder="Введите номер телефона">
                </div>
                <div class="my-account__container__inputs-changes__input-field">
                    <div class="blok">
                        <h4>Электронная почта</h4>
                    </div>
                    <input class="input-style" type="text" placeholder="Введите адрес электронной почты">
                </div>
                <input class=" register-button btn-yellow" type="button" value="Сахранить изменения">
            </div>
        </div>
        <div class="my-account__container__user-info">
            <h4>Мои закладки</h4>
            <a href="../pages/bookmark.html" class="a-list">111 книг(а)</a>
        </div>
        <div class="my-account__container__user-info">
            <h4>Мои предложения</h4>
            <a href="../pages/my-suggestions.html" class="a-list">111 книг(а)</a>
        </div>
        <div class="my-account__container__line">
            <hr>
        </div>
        <div class="my-account__container__inputs-password">
            <div class="my-account__container__inputs-password__input-field">
                <div class="blok">
                    <h4>Старый пароль</h4>
                </div>
                <input class="input-style" type="text" placeholder="Введите старый пароль">
            </div>
            <div class="my-account__container__inputs-password__input-field">
                <div class="blok">
                    <h4>Новый пароль</h4>
                </div>
                <input class="input-style" type="text" placeholder="Введите новый пароль">
            </div>
            <div class="my-account__container__inputs-password__input-field">
                <div class="blok">
                    <h4>Повтор пароля</h4>
                </div>
                <input class="input-style" type="text" placeholder="Повторите новый пароль">
            </div>
        </div>
        <div class="my-account__container__saving-button">
            <input class=" saving-button btn-yellow" type="button" value="Сахранить изменения">
        </div>
    </div>

    <!--Footer-->
    <div class="footer">
        <div class="footer__logo">
            <a href="../index.html"><img src="../../images/logo_footer.png" alt=""></a>
        </div>

        <div class="footer__copyright">© ООО «Books-Sharing», 2021</div>

        <div class="footer__sm">
            <a href="#"><img src="../../images/la_telegram.png" alt=""></a>
            <a href="#"><img src="../../images/fa-brands_vk.png" alt=""></a>
            <a href="#"><img src="../../images/akar-icons_instagram-fill.png" alt=""></a>
        </div>
    </div>
</body>

</html>
