<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>Books-Sharing</title>
</head>

<body style="display: flex;
flex-direction: column;
align-items: center;">
    <!-- Header -->
    <div class="header">
        <div class="header__area">

            <div class="header__row">
                <div class="header__logo">
                    <a href="../index.html"><img src="../../images/logo.png" alt=""></a>
                </div>
            </div>

            <div class="header__menu">
                <a href="../index.html" class="a-menu">Главная</a>
                <a href="../pages/new-book.html" class="a-menu">Добавить книгу</a>
                <a href="../pages/bookmark.html" class="a-menu">Закладки</a>
                <a href="../pages/my-suggestions.html" class="a-menu">Мои предложения</a>
            </div>

            <div class="header__search_form">
                <div class="header__form">
                    <div class="header__search_picture">
                        <img src="../../images/search.png" alt="">
                    </div>
                    <div class="header__input">
                        <input type="text" name="text" placeholder="Название, Автор, Пользователь, Жанр">
                    </div>
                </div>
                <button type="submit" class="search_button btn-yellow">Найти</button>
            </div>

            <div class="header__user">
                <a href="../pages/my_account.html"><img src="../../images/Union.png" alt=""></a>
            </div>
        </div>
        <div class="header__line">
            <hr>
        </div>
    </div>

    <div class="new-book">
        <div class="new-book__container">

            <div class="new-book__container__photo">
                <img src="../../images/hari.png" alt="">
                <input class="upload-button btn-blue" type="button" value="Загрузить фото">
            </div>

            <div class="new-book__container__inputs">
                <div class="new-book__container__inputs__input-field">
                    <div class="blok">
                        <h4>Название книги</h4>
                    </div>
                    <input class="input-style" type="text" placeholder="Введите название книги">
                </div>
                <div class="new-book__container__inputs__input-field">
                    <div class="blok">
                        <h4>Автор книги</h4>
                    </div>
                    <input class="input-style" type="text" placeholder="Введите автора книги">
                </div>
                <div class="new-book__container__inputs__input-field">
                    <div class="blok">
                        <h4>Жанр</h4>
                    </div>
                    <input class="input-style" type="text" placeholder="Введите жанр книги">
                </div>
                <div class="new-book__container__inputs__input-field">
                    <div class="blok">
                        <h4>Год печати</h4>
                    </div>
                    <input class="input-style" type="text" placeholder="Введите год печати">
                </div>
                <div class="new-book__container__inputs__input-field">
                    <div class="blok">
                        <h4>Издательство</h4>
                    </div>
                    <input class="input-style" type="text" placeholder="Введите издательство книги">
                </div>
                <div class="new-book__container__inputs__input-window">
                    <div class="blok">
                        <h4>Краткое описание сюжета</h4>
                    </div>
                    <textarea class="window-style" name="comment"></textarea>
                </div>

                <input class=" new-book-button btn-yellow" type="button" value="Оставить заявку">
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="footer">
        <div class="footer__logo">
            <a href="../index.html"><img src="../../images/logo_footer.png" alt=""></a>
        </div>

        <div class="footer__copyright">© ООО «Books-Sharing», 2021</div>

        <div class="footer__sm">
            <a href="#"><img src="../../images/la_telegram.png" alt=""></a>
            <a href="#"><img src="../../images/fa-brands_vk.png" alt=""></a>
            <a href="#"><img src="../../images/akar-icons_instagram-fill.png" alt=""></a>
        </div>
    </div>
</body>

</html>
